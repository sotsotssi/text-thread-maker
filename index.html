<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글타래 뷰어</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-slate-800 min-h-screen flex flex-col items-center py-8 px-4">

    <header class="mb-8 text-center">
        <div class="text-4xl text-indigo-600 mb-2">
            <i class="fa-solid fa-quote-left"></i>
        </div>
        <h1 class="text-2xl font-bold text-slate-800">글타래 뷰어</h1>
        <a href="https://x.com/bb_uu_t" target="_blank" class="text-sm text-slate-500 mt-1">긴 글을 문단/140자 단위의 타래로 변환합니다. @bb_uu_t</a>
    </header>

    <main class="w-full max-w-4xl grid grid-cols-1 md:grid-cols-2 gap-8">
        
        <section class="bg-white rounded-2xl shadow-lg p-6 h-fit sticky top-8 border border-slate-100">
            <div class="flex border-b border-slate-200 mb-4">
                <button id="tab-text" class="flex-1 pb-2 text-indigo-600 border-b-2 border-indigo-600 font-medium transition" onclick="switchTab('text')">
                    <i class="fa-regular fa-keyboard mr-2"></i>텍스트 입력
                </button>
                <button id="tab-profile" class="flex-1 pb-2 text-slate-400 font-medium hover:text-slate-600 transition" onclick="switchTab('profile')">
                    <i class="fa-solid fa-user-gear mr-2"></i>프로필 설정
                </button>
            </div>

            <div id="input-area-text">
                <textarea id="source-text" class="w-full h-64 p-4 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-400 focus:outline-none resize-none text-sm leading-relaxed" placeholder="여기에 변환할 긴 텍스트를 붙여넣으세요..."></textarea>
                <div class="flex justify-between items-center mt-2 text-xs text-slate-400">
                    <span id="char-count">0자 입력됨</span>
                    <div class="flex gap-2">
                        <button onclick="insertDemoText()" class="text-indigo-400 hover:text-indigo-600">
                            <i class="fa-regular fa-lightbulb mr-1"></i>예시 글
                        </button>
                        <button onclick="clearText()" class="text-slate-400 hover:text-red-400">
                            <i class="fa-solid fa-trash mr-1"></i>지우기
                        </button>
                    </div>
                </div>
            </div>

            <div id="input-area-profile" class="hidden space-y-6 py-2">
                
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">닉네임</label>
                    <input type="text" id="input-name" class="w-full p-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-400 focus:outline-none text-sm transition" value="Writer" placeholder="닉네임 입력">
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">아이디</label>
                    <div class="relative">
                        <span class="absolute left-3 top-3 text-slate-400 text-sm">@</span>
                        <input type="text" id="input-handle" class="w-full pl-7 p-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-400 focus:outline-none text-sm transition" value="bb_uu_t.stm" placeholder="아이디 입력">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-3">프로필 테마 색상</label>
                    <div class="flex gap-3 justify-start" id="color-options">
                        <button onclick="setProfileColor('indigo')" class="w-8 h-8 rounded-full bg-gradient-to-br from-indigo-500 to-purple-600 ring-2 ring-offset-2 ring-indigo-500 shadow-sm hover:scale-110 transition"></button>
                        <button onclick="setProfileColor('emerald')" class="w-8 h-8 rounded-full bg-gradient-to-br from-emerald-400 to-teal-600 hover:ring-2 hover:ring-offset-2 hover:ring-emerald-500 shadow-sm hover:scale-110 transition"></button>
                        <button onclick="setProfileColor('rose')" class="w-8 h-8 rounded-full bg-gradient-to-br from-rose-400 to-pink-500 hover:ring-2 hover:ring-offset-2 hover:ring-rose-500 shadow-sm hover:scale-110 transition"></button>
                        <button onclick="setProfileColor('amber')" class="w-8 h-8 rounded-full bg-gradient-to-br from-amber-400 to-orange-500 hover:ring-2 hover:ring-offset-2 hover:ring-amber-500 shadow-sm hover:scale-110 transition"></button>
                        <button onclick="setProfileColor('sky')" class="w-8 h-8 rounded-full bg-gradient-to-br from-sky-400 to-blue-500 hover:ring-2 hover:ring-offset-2 hover:ring-sky-500 shadow-sm hover:scale-110 transition"></button>
                        <button onclick="setProfileColor('slate')" class="w-8 h-8 rounded-full bg-gradient-to-br from-slate-500 to-gray-700 hover:ring-2 hover:ring-offset-2 hover:ring-slate-500 shadow-sm hover:scale-110 transition"></button>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2">프로필 사진</label>
                    <div class="flex items-center gap-4">
                        <div class="relative group">
                            <div id="profile-preview" class="w-16 h-16 rounded-xl bg-slate-100 border-2 border-dashed border-slate-300 flex items-center justify-center overflow-hidden text-slate-400">
                                <i class="fa-solid fa-camera"></i>
                            </div>
                            <input type="file" id="image-upload" accept="image/*" class="hidden" onchange="handleImageUpload(this)">
                        </div>
                        
                        <div class="flex flex-col gap-2">
                            <button onclick="document.getElementById('image-upload').click()" class="text-sm bg-white border border-slate-200 px-3 py-1.5 rounded-lg hover:bg-slate-50 text-slate-600 transition shadow-sm font-medium">
                                <i class="fa-solid fa-upload mr-1"></i>사진 업로드
                            </button>
                            <button onclick="removeProfileImage()" id="remove-image-btn" class="text-xs text-red-400 hover:text-red-500 text-left hidden">
                                <i class="fa-solid fa-xmark mr-1"></i>사진 제거
                            </button>
                        </div>
                    </div>
                    <p class="text-xs text-slate-400 mt-2">
                        * 사진을 등록하면 테마 색상 대신 사진이 표시됩니다.
                    </p>
                </div>

                <div class="bg-indigo-50 p-4 rounded-xl text-xs text-indigo-700 flex items-start gap-2">
                    <i class="fa-solid fa-circle-info mt-0.5"></i>
                    <p>설정을 변경하면 오른쪽 미리보기에 즉시 반영됩니다.</p>
                </div>
            </div>

            <button onclick="generateThread()" class="w-full mt-6 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-xl transition shadow-md flex justify-center items-center gap-2">
                <i class="fa-solid fa-wand-magic-sparkles"></i>
                타래 생성하기
            </button>
        </section>

        <section class="relative">
            <div class="flex justify-between items-center mb-4 px-2">
                <h2 class="text-lg font-bold text-slate-700">미리보기</h2>
                <button onclick="copyAlltwees()" id="copy-btn" class="text-sm bg-white border border-slate-200 px-3 py-1.5 rounded-lg hover:bg-slate-50 text-slate-600 transition shadow-sm">
                    <i class="fa-regular fa-copy mr-1"></i>전체 복사
                </button>
            </div>

            <div id="thread-container" class="space-y-0 pb-10">
                <div class="flex flex-col items-center justify-center h-64 text-slate-400 bg-white rounded-2xl border border-slate-100 shadow-sm p-8 text-center">
                    <i class="fa-solid fa-layer-group text-4xl mb-3 text-indigo-100"></i>
                    <p>왼쪽에 텍스트를 입력하고<br>'타래 생성하기'를 눌러주세요.</p>
                </div>
            </div>
        </section>
    </main>

    <div id="toast" class="fixed bottom-5 left-1/2 transform -translate-x-1/2 bg-slate-800 text-white px-6 py-3 rounded-full shadow-xl opacity-0 transition-opacity duration-300 pointer-events-none z-50 text-sm">
        알림 메시지
    </div>

    <script src="script.js"></script>
</body>
</html>
